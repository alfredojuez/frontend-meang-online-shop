<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <h5>Carrito de compra</h5>
  <hr>
  <!--{{  cart | json }}-->
  <div class="card product" *ngIf="cart.total === 0">
    No tienes elementos guardados en el carrito de compra. A침치delos desde los productos con la opci칩n de A침adir a la cesta
  </div>
  <div class="card product" *ngFor="let product of cart.products">
    <div class="row">
      <div class="col-lg-2">
        <img class="img-fluid" [src]="product.img" [alt]="product.name" />
        <button (click)="clearItem(product)" class="btn btn-sm btn-danger">X</button>
      </div>
      <div class="col-lg">
        {{ product.name }}
      </div>
    </div>
    
  </div>
  <a (click)="clear()">Borrar</a>
</div>
<div id="overlay"></div>
