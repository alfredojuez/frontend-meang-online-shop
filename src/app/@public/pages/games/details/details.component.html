<!-- Page Content -->
<div class="container">

  <!-- Portfolio Item Row -->
  <div class="row">
    <div class="col-md-1">
        <img class="img-fluid mini" src="http://placehold.it/750x500" alt="" />
        <img class="img-fluid mini" src="http://placehold.it/750x500" alt="" />
      </div>
    <div class="col-md-7">
      <img class="img-fluid" [src]="selectImage" alt="" />
    </div>
    <div class="col-md-4">
      <h4 class="my-3">{{ product.name }} ( {{ product.description }})</h4>
      <div class="row">
        <div class="col-lg-12">
          Rating {{ product.rating.value }} ({{product.rating.count}})
        </div>
        <div class="col-lg-12">
          Price: {{ currencySelect }} {{ product.price }}
        </div>
        <div class="col-lg-12">
          Stock: {{ product.stock }}
        </div>
      </div>
      <select>
        <option>PS4</option>
        <option>Wii</option>
      </select>
    </div>
  </div>
